	<div class="limiter">
    	<div class="container-login100" style="background-image: url('images/bg-01.webp');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-20">
						Signup
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
					</div>

					<div class="txt1 text-center p-t-20 p-b-20">
						<span>
							For integrity reasons you can only signup using I2IT collage email id.
						</span>
					</div>

                    <div class="container-login100-form-btn p-t-10">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn bg3">
                                <i class="fa fa-google p-r-10"></i> 
								Signup with Google
							</button>
						</div>
					</div>

                    <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Already have a account ? <a href="index.html">Login</a>
						</span>
					</div>

			</div>

	<div id="dropDownSelect1"></div>
